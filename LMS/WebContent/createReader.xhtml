<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Library Management System</title>
	<style type="text/css">
.btnWidth {
	width: 80px;
}

.error {
	color: red;
	font-weight: bold;
}
</style>
</h:head>
<h:body>
	<f:view>
		<h:form id="createReaderForm" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<h2>Create Reader Record</h2>
				</div>
			</div>
			<hr />
			<div class="form-group">
				<h:outputLabel for="readerName" class="control-label col-sm-4">Reader Name:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="name-id" value="#{readerBean.readerName}" class="form-control" required="true"
								 requiredMessage="You must enter a reader name" />
					<h:message for="name-id" styleClass="error" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="address-id" value="#{readerBean.address}" class="form-control" required= "true"
								 requiredMessage="You must enter an address"/>
					<h:message for="address-id" styleClass="error"/>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="phone" class="control-label col-sm-4">Phone:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="phone-id" value="#{readerBean.phone}" class="form-control" required ="true"
								 requiredMessage="You must enter a phone"/>
					<h:message for="phone-id" styleClass="error" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div class="col-sm-2">
						<h:commandButton value="Save"
							action="#{readerBean.saveReaderDetails(readerBean)}"
							class="btn btn-success btnWidth" />
					</div>
					<div class="col-sm-1"></div>
					<div class="col-sm-2">
						<h:link outcome="readersList" value="View Readers Record List"
							class="btn btn-primary" />
					</div>
				</div>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
