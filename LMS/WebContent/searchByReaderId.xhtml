<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Library Management System</title>
	<style type="text/css">
.btnWidth {
	width: 80px;
}
</style>
</h:head>
<h:body>
	<h:form id="createReaderForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Searching Book Management Record</h2>
			</div>
		</div>
		<hr />
		<f:view>
			<div class="form-group">
				<h:outputLabel for="readerId" class="control-label col-sm-4">Reader Id:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="reader-id" value="#{bookMngtBean.readerId}"
						class="form-control" validatorMessage="Reader Id is required">
						<f:validateRequired />
					</h:inputText>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div class="col-sm-2">
						<h:commandButton value="Search" class="btn btn-success btnWidth" />
					</div>
				</div>
			</div>
		</f:view>

		<center>
			<h2>
				<h:outputText value="Management Of Borrowing Books" />
			</h2>
		</center>

		<f:view>
			<h:dataTable id="bookMngtTable" binding="#{table}"
				value="#{bookMngtBean.bookMngtListByReaderId()}" var="bookMngt"
				class="table table-striped table-hover table-bordered tableUpdated">

				<h:column>
					<f:facet name="header">Book Id</f:facet>
					<h:outputText value="#{bookMngt.bookId}" />
				</h:column>
				<h:column>
					<f:facet name="header">Quantity</f:facet>
					<h:outputText value="#{bookMngt.quantity}" />
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{bookMngt.status}" />
				</h:column>
				<h:column>
					<f:facet name="header">Date of borrowing</f:facet>
					<h:outputText value="#{bookMngt.borrowDate}" />
				</h:column>

			</h:dataTable>
		</f:view>

	</h:form>
</h:body>
</html>
