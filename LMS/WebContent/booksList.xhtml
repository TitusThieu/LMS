<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Library Management System</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Book Records"/></h2></center>
    <h:form id="bookForm">
        <h:dataTable id="bookTable" binding="#{table}" value="#{bookBean.booksList()}" var="book" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Book Name</f:facet>
                <h:outputText value="#{book.bookName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                <h:outputText value="#{book.author}" />
            </h:column>
            <h:column>
                <f:facet name="header">Major</f:facet>
                <h:outputText value="#{book.major}" />
            </h:column>
            <h:column>
                <f:facet name="header">Year</f:facet>
                <h:outputText value="#{book.year}" />
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:outputText value="#{book.quantity}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{bookBean.editBookRecord(book.bookId)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{bookBean.deleteBookRecord(book.bookId)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="createBook.xhtml?faces-redirect=true" value="Create New Book" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>
