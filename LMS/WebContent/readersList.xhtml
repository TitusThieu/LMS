<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Library Management System</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Reader Records" />
		</h2>
	</center>
	<h:form id="readerForm">
		<h:dataTable id="readerTable" binding="#{table}"
			value="#{readerBean.readersList()}" var="reader"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Reader Name</f:facet>
				<h:outputText value="#{reader.readerName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{reader.address}" />
			</h:column>
			<h:column>
				<f:facet name="header">Phone</f:facet>
				<h:outputText value="#{reader.phone}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{readerBean.editReaderRecord(reader.readerId)}"
					value="Update" class="btn btn-primary" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{readerBean.deleteReaderRecord(reader.readerId)}"
					value="Delete" class="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="createReader.xhtml?faces-redirect=true"
				value="Create New Reader" class="btn btn-success btnSpace" />
		</center>
	</h:form>
</h:body>
</html>
