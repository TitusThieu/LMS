<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Library Management System</title>
	<style type="text/css">
.updateBtnStyle {
	width: 80px !important;
}
</style>
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2"></div>
			<h2 style="text-align: center" class="col-sm-4">Edit Reader Record</h2>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="readerName" class="control-label col-sm-2">Reader Name:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" value="#{editRecordObj.readerName}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="address" class="control-label col-sm-2">Address:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="address-id" value="#{editRecordObj.address}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="phone" class="control-label col-sm-2">Phone:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="phone-id" value="#{editRecordObj.phone}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<h:commandButton value="Update"
					action="#{readerBean.updateReaderDetails(editRecordObj)}"
					class="btn btn-primary updateBtnStyle" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
